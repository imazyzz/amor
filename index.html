<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador de Universos</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cover"></div>
        <h1 class="uni-text">
            <span id="day-counter"></span> universos desde 27/10/2024
        </h1>

        <img
            src="WhatsApp Image 2024-12-05 at 20.12.34.jpeg"
            alt=""
            class="hero-img"
        />

        <h3 class="citacao">
            “Sometimes the smallest decisions can change your life forever.”
        </h3>
        <script>
            function updateCounter() {
                const startDate = new Date("2024-10-27");
                const today = new Date();

                const diffInMilliseconds = today - startDate;
                const daysElapsed = Math.floor(
                    diffInMilliseconds / (1000 * 60 * 60 * 24)
                );

                document.getElementById("day-counter").textContent =
                    daysElapsed;
            }

            updateCounter();

            setInterval(updateCounter, 24 * 60 * 60 * 1000);
        </script>
    </body>
</html>
